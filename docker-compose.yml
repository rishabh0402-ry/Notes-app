services:
  backend:
    build: ./notes-backend
    container_name: notes-backend
    ports:
      - "5000:5000"
    env_file:
      - ./notes-backend/.env
    restart: always

  frontend:
    build:
      context: ./notes-frontend
      args:
        VITE_API_URL: http://<EC2_PUBLIC_IP>:5000
    container_name: notes-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
